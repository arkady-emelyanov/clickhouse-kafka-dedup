services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log

  # --- Kafka Cluster ---
  kafka1:
    image: confluentinc/cp-kafka:7.5.0
    depends_on: [zookeeper]
    restart: unless-stopped
    ports: ["9092:9092"]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka1:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
    volumes:
      - kafka1_data:/var/lib/kafka/data

  kafka2:
    image: confluentinc/cp-kafka:7.5.0
    depends_on: [zookeeper]
    restart: unless-stopped
    ports: ["9093:9093"]
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka2:29092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
    volumes:
      - kafka2_data:/var/lib/kafka/data

  kafka3:
    image: confluentinc/cp-kafka:7.5.0
    depends_on: [zookeeper]
    restart: unless-stopped
    ports: ["9094:9094"]
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka3:29092,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
    volumes:
      - kafka3_data:/var/lib/kafka/data

  # --- ClickHouse Cluster ---
  clickhouse1:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse1
    ports: ["8123:8123", "9000:9000"]
    depends_on: [zookeeper, kafka1, kafka2, kafka3]
    restart: unless-stopped
    volumes:
      - ./schema.sql:/scripts/schema.sql
      - ./clickhouse/cluster.xml:/etc/clickhouse-server/config.d/cluster.xml
      - ./clickhouse/macros1.xml:/etc/clickhouse-server/config.d/macros.xml
      - clickhouse1_data:/var/lib/clickhouse      

  clickhouse2:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse2
    depends_on: [zookeeper, kafka1, kafka2, kafka3]
    restart: unless-stopped
    volumes:
      - ./clickhouse/cluster.xml:/etc/clickhouse-server/config.d/cluster.xml
      - ./clickhouse/macros2.xml:/etc/clickhouse-server/config.d/macros.xml
      - clickhouse2_data:/var/lib/clickhouse

  clickhouse3:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse3
    depends_on: [zookeeper, kafka1, kafka2, kafka3]
    restart: unless-stopped
    volumes:
      - ./clickhouse/cluster.xml:/etc/clickhouse-server/config.d/cluster.xml
      - ./clickhouse/macros3.xml:/etc/clickhouse-server/config.d/macros.xml
      - clickhouse3_data:/var/lib/clickhouse

volumes:
  zookeeper_data:
  zookeeper_log:
  kafka1_data:
  kafka2_data:
  kafka3_data:
  clickhouse1_data:
  clickhouse2_data:
  clickhouse3_data:
